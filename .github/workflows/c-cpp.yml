name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
      
    - name: Push to Epitech repo
      uses: cpina/github-action-push-to-another-repository@main
      env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
          source-directory: '.'
          destination-github-username: 'EpitechPromo2027'
          destination-repository-name: 'B-CPE-110-BDX-1-1-BSQ-maxence.raynal'
          user-email: maxence.raynal@epitech.eu
          target-branch: main
